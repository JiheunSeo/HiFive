spring:
  jpa:
    open-in-view: false
    database: mysql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  oauth2:
    redirect-uri: http://localhost:3000/main

  data:
    redis:
      host: localhost
      port: 6379